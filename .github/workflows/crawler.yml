name: Xandeum pNodes Crawler

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *' # Every hour (at minute 0)
  
  # Allow manual trigger from GitHub interface
  workflow_dispatch:
    inputs:
      enable_port_fallbacks:
        description: 'Enable pRPC port fallbacks (tests rpc_port, 6000, 9000)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      keep_zombies:
        description: 'Keep unreachable nodes (mark as stale) instead of deleting them'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  
  # Optional: Run on push to main (for testing)
  # push:
  #   branches: [ main ]

jobs:
  crawl:
    concurrency:
      group: crawler-${{ github.event_name }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Safety timeout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug environment variables
        run: |
          echo "Checking environment variables..."
          echo "NODE_ENV: $NODE_ENV"
          echo "SUPABASE_URL exists: ${{ secrets.SUPABASE_URL != '' }}"
          echo "SUPABASE_SERVICE_ROLE_KEY exists: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' }}"
          
      - name: Run pNodes crawler
        run: |
          echo "üöÄ Starting Xandeum pNodes crawler..."
          export NODE_ENV=production
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          # Enable optional pRPC port fallbacks only when manually requested
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.enable_port_fallbacks }}" = "true" ]; then
            export CRAWLER_PORT_FALLBACKS=1
          else
            export CRAWLER_PORT_FALLBACKS=0
          fi
          # Keep zombies (mark as stale) only when manually requested
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.keep_zombies }}" = "true" ]; then
            export CRAWLER_KEEP_ZOMBIES=1
          else
            export CRAWLER_KEEP_ZOMBIES=0
          fi
          echo "Environment check before running:"
          echo "SUPABASE_URL is set: $([ -n \"$SUPABASE_URL\" ] && echo 'YES' || echo 'NO')"
          echo "SUPABASE_SERVICE_ROLE_KEY is set: $([ -n \"$SUPABASE_SERVICE_ROLE_KEY\" ] && echo 'YES' || echo 'NO')"
          echo "NODE_ENV: $NODE_ENV"
          echo "CRAWLER_PORT_FALLBACKS: $CRAWLER_PORT_FALLBACKS"
          echo "CRAWLER_KEEP_ZOMBIES: $CRAWLER_KEEP_ZOMBIES"
          npx tsx scripts/crawler.ts
          echo "‚úÖ Crawler completed successfully!"

      - name: Save daily network snapshot
        run: |
          echo "üì∏ Saving daily network snapshot..."
          export NODE_ENV=production
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          npx tsx scripts/save-daily-snapshot.ts
          echo "‚úÖ Snapshot saved successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Crawler failed! Check the logs above."
          exit 1
